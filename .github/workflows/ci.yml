name: CI

on: [push, pull_request]

jobs:
  build:
    name: Build
    runs-on: windows-latest    
    
    steps:
    - name: Checkout
      uses: actions/checkout@v5
    - uses: actions/setup-dotnet@v5
      with:
        dotnet-version: '10.x'
    - name: Build
      run: dotnet build
  
  test:
    name: Test
    needs: build
    runs-on: windows-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v5
    - uses: actions/setup-dotnet@v5
      with:
        dotnet-version: '10.x'
    - name: Run tests
      run: dotnet test
    
