name: CI

on: 
  push:
  
  pull_request:
    types: [opened, reopened, edited]

jobs:
  build:
    name: Build
    runs-on: windows-latest    
    
    steps:
    - name: Checkout
      uses: actions/checkout@v1
    - uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '6.0.x'
    - name: Build
      run: dotnet build
  
  test:
    name: Test
    needs: build
    runs-on: windows-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v1
    - uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '6.0.x'
    - name: Run tests
      run: dotnet test
    
